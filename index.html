<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <title>Flex</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="Vector.svg" alt="like" class="emoji" />

        <p class="trial">Trial <i>(With some limitations)</i></p>
      </div>

      <div class="preco">FREE!</div>

      <div class="medalha">
        <div class="card">
          <img src="medalha.svg" alt="like" class="emoji" />

          <p class="trial">Basic Tier <i>(Most Popular)</i></p>
        </div>

        <div class="preco">$10.00</div>
      </div>

      <div class="medalha - raio">
        <div class="card">
          <img src="raio.svg" alt="like" class="emoji" />

          <p class="trial">
            Advanced Tier <i>(Only for enterprised-level professionals)</i>
          </p>
        </div>

        <div class="preco">$6000.00</div>
      </div>
    </div>
  </body>
</html>
